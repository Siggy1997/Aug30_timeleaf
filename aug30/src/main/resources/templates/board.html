<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" th:href="@{./css/board.css}">
</head>
<body>
	<!-- <th:block th:insert="~{/menu.html::menu}"></th:block> -->
		<th:block th:insert="~{/menu.html}"></th:block>
	<h1>BOARD</h1>
	[[${session.mname}]]
	<table>
		<tr>
			<th>번호</th>
			<th>제목</th> 
			<th>글쓴이</th>
			<th>날짜</th>
			<th>좋아요</th>

		</tr>
		<tr th:each="row : ${list}">
			<td th:text="${row.bno}">번호자리</td>
         <td th:onclick="|location.href='@{/detail(bno=${row.bno})}'|">[[${row.btitle}]]<small>[[${row.commentcount}]]</small></td>			<td th:text="${row.m_name}"></td>
			<td th:text="${row.bdate}"></td>
			<td th:text="${row.blike}"></td>
		
		</tr>
		
		
	</table>
	<div class="paging">
		<th:block th:each="i:${#numbers.sequence(1,10)}">
			<button th:onclick="|location.href='@{./board(pageNo=${i})}'|">[[${i}]]</button>
		</th:block>
	</div>

</body>
</html>
